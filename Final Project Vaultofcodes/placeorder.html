<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brownie Order Form</title>
    <link rel="stylesheet" type="text/css" href="placeorder.css">
</head>

<body>
    <h1>Order Your Brownie</h1>
    <form action="OrderServlet" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone" required><br><br>

        <label for="brownieType">Select Brownie Type:</label>
        <select id="brownieType" name="brownieType" required>
            <option value="Classic Brownie">Classic Brownie</option>
            <option value="Walnut Brownie">Walnut Brownie</option>
            <option value="Double Chocolate Brownie">Double Chocolate Brownie</option>
            <option value="Caramel Swirl Brownie">Caramel Swirl Brownie</option>
            <option value="Chocolate Mint Brownie">Chocolate Mint Brownie</option>
            <option value="Pepper Mint">Pepper Mint Brownie</option>
            
        </select><br><br>

        <input type="submit" value="Place Order">
    </form>
</body>

</html>
