<!DOCTYPE html>
<html>
<head>
    <title>Change Profile</title>
    <link rel="stylesheet" type="text/css" href="changeprofile.css"
</head>
<body style="background-color: bisque;">
    <div class="container">
        <h1 style="text-align: center;color: rgb(194, 130, 85);">Change Profile</h1>
        <form name="myform" action="UpdateServlet" method="post">
            Name: <input type="text" name="name" required><br>
            Email: <input type="email" name="email" required><br>
            Password: <input type="password" name="password" required><br>
            Confirm Password: <input type="password" name="confirmPwd" required><br>
            Gender:
            <select name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Others</option>
            </select><br>
            Phone Number: <input type="text" name="phone" pattern="[0-9]{10}" required>
            <small>Enter a 10-digit phone number</small><br>
            <div class="button-container">
                <input type="submit" value="Update Profile">
            </div>
        </form>
    </div>
</body>
</html>
